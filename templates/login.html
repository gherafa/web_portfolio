{% extends 'layout.html' %}

{% block body %}
 <login class="container-fluid">
  <h1 class="page-section-heading text-center text-uppercase text-primary mb-0">Login</h1>
  <br>
  <h2 class="page-section-heading text-center text-secondary mb-0"> <small>User login system created using Mysql database</small></h2>
  <!-- Icon Divider -->
      <div class="divider-custom divider-secondary">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-star"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>
  <form action="" method="POST">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <div>
    <p>Doesn't have an account?<a href="/register">Register here</a></p>
    </div>
    <div>
    <button type="submit" class="btn btn-secondary">Submit</buton>
    <div>
  </form>
 </login>
{% endblock %}
