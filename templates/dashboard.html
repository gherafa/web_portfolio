{% extends 'layout.html' %}

{% block body %}
  <h1 class="page-section-heading text-left text-uppercase text-secondary mb-0">Dashboard <small>Welcome {{session.username}}</small></h1>
  <p>Upload about disaster related report</p>
  <a class="btn btn-success" href="/add_article">Add Report</a>
  <hr>
  <table class="table table-stripped">
    <tr>
      <th>ID</th>
      <th>Titles</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
        <td>{{article.create_date}}</td>
        <td><a href="edit_article/{{article.id}}" class="btn btn-warning pull-right">Edit</td>
        <td>
          <form action="{{url_for('delete_article', id=article.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="DELETE" class="btn btn-danger">
          </form>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
